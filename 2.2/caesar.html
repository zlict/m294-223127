<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const names = ['Anne', 'Tobias', 'Frank', 'Trudi'];

    function toCaesar(input) {
      const characters = input.split("");
      const newCharacters = characters.map((character) => {
        const charCode = character.charCodeAt();
        const offset = charCode <= "Z".charCodeAt() ? "A".charCodeAt() : "a".charCodeAt();

        return String.fromCharCode((charCode - offset + 13) % 26 + offset);
      });
      return newCharacters.join("");
    }

    console.log(names.map(toCaesar));
  </script>
