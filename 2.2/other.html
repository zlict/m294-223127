<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const names = ["Franz", "Jenny", "Karen", "Joseph", "Richard", "Florenze"];

    // 1
    console.log(`${names.slice(0, -1).join(', ')} und ${names[names.length - 1]}`);

    // 2
    console.log([...names].sort());

    // 3
    const upperCaseNames = names.map((name) => name.toUpperCase());
    console.log(upperCaseNames.join(', '));

    // 4
    // see caesar.html

    // 5
    const letterCount = names.reduce((prev, curr) => {
      return {...prev, [curr.charAt(0)]: prev[curr.charAt(0)] ? prev[curr.charAt(0)] + 1 : 1}
    }, {});
    const letterCountArray = Object.keys(letterCount).map((k) => {
      return `${k}: ${letterCount[k]}`;
    });
    console.log(letterCountArray);
  </script>
